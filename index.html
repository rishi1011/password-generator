<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span class="result" id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-solid fa-clipboard"></i>
            </button>
        </div>

        <div class="settings-container">
            <div class="setting">
                <label for="length">Password Length ( 5 - 20 )</label>
                <input type="number" id="length" value="10" min="5" max="20">
            </div>
            <div class="setting">
                <label for="uppercase-letters">Uppercase Letters</label>
                <input type="checkbox" id="uppercase-letters">
            </div>
            <div class="setting">
                <label for="lowercase-letters">Lowercase Letters</label>
                <input type="checkbox" id="lowercase-letters">
            </div>
            <div class="setting">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
            <div class="setting">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers">
            </div>
        </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
</body>

</html>
